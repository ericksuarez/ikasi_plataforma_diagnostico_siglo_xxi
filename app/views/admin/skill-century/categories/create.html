<div class="page-header">
    <div class="container">
        <h1>Nueva categoria</h1>
        <ul class="breadcrumb">
            <li><a [routerLink]="'/admin/dashboard'">Home</a></li>
            <li><a [routerLink]="'/admin/skill-century/index'">Habilidades Siglo XXI</a></li>
			<li><a [routerLink]="'/admin/skill-century/categories'">Categorias de preguntas</a></li>
            <li class="active">index</li>
        </ul>
    </div>
</div>
<div class="container mt-80 mb-100">
    <div class="row">
        <div class="col-sm-6">
            <h4 class="heading">Formulario</h4>
            <form #categoryForm="ngForm" (ngSubmit)="onSubmit(); categoryForm.reset();">
                <div class="form-group">
                    <input [(ngModel)]="category.name" id="name" type="text" class="form-control" name="name" #name="ngModel" required>
                    <label for="name">Nombre</label>
                    <p [hidden]="name.valid || name.pristine" class="text-danger">
                        El nombre es obligatorio
                    </p>
                </div>
                <button id="categoryFormButton" type="submit" data-loading-text="Guardando..." name="submit" class="btn btn-success" [disabled]="!categoryForm.form.valid">Guardar</button>
                <button type="button" data-loading-text="Regresar..." name="gotoback" class="btn btn-info" (click)="toGoBack()"><i class="fa fa-reply-all" aria-hidden="true"></i> Regresar</button>
            </form>
        </div>
        <div class="col-sm-6" *ngIf="!editing">
            <h4 class="heading">Listado</h4>
            <div class="alert alert-warning" [hidden]="categories.length > 0">
                No hay nuevos elementos
            </div>
            <ol class="list-default">
                <li *ngFor="let category of categories">{{ category.name }}</li>
            </ol>
        </div>
    </div>
    <simple-notifications [options]="options"></simple-notifications>
</div>
