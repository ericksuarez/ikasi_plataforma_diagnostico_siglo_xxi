<div class="page-header">
    <div class="container">
        <h1>Profesores</h1>
        <ul class="breadcrumb">
            <li><a [routerLink]="['/admin/dashboard']">Home</a></li>
            <li><a [routerLink]="['/admin/teacher/index']">Profesores</a></li>
            <li><a [routerLink]="['/admin/teacher/preregister']">Pre-Registro</a></li>
            <li class="active">Importar</li>
        </ul>
    </div>
</div>
<div class="container mt-100 mb-100">
    <h4 class="heading text-center">Importación de usuarios</h4>
    <div class="row">
        <div class="col-sm-12 text-center">
            <input id="image-course" class="inputfile inputfile-4" (change)="loadFile($event)" type="file"/>
            <label for="image-course">
                <figure>
                    <i class="fa fa-upload"></i>
                </figure>
                <span>Selecciona un archivo…</span>
            </label>
        </div>
        <div class="col-sm-12 text-center" [hidden]="!ready">
            <button type="button" class="btn btn-success btn-sm" (click)="upload()">
                <i class="fa fa-cloud-upload"></i> Cargar datos
            </button>
            <div class="progress mt-20">
                <div id="upload-progress-bar"
                     class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"
                     aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                </div>
            </div>
            <p id="status" class="text-info"></p>
        </div>
        <div class="row" *ngIf="resultUpload">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="alert alert-{{resultUpload.status}}">
                    <p>{{resultUpload.message}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
