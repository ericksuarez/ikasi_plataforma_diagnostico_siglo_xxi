<div class="page-header">
    <div class="container">
        <h1>Detalle del curso</h1>
        <ul class="breadcrumb">
            <li><a [routerLink]="['/admin/dashboard']">Home</a></li>
            <li><a [routerLink]="['/admin/course/index']">Cursos</a></li>
            <li class="active">Detalle del curso</li>
        </ul>
    </div>
</div>

<div class="container mt-100 mb-100">
    <div class="row" *ngIf="loading">
        <div class="loader">
            <br><br>
            <img src="../assets/images/loading.gif" alt="Cargando ...">
        </div>
    </div>
    <div class="row" [hidden]="loading">
        <div class="col-sm-3">
            <div class="course-intro">
                <img *ngIf="course.image" src="{{ urlResource }}courses/{{ course.image }}" class="img-responsive preview">
                <img *ngIf="!course.image" class="img-responsive preview">
            </div>
            <div class="row">
                <div class="col-sm-12 text-center">
                    <input id="image-course" class="inputfile inputfile-4" (change)="loadFile($event)" type="file"/>
                    <label for="image-course">
                        <figure>
                            <i class="fa fa-upload"></i>
                        </figure>
                        <span>Selecciona una imagen…</span>
                    </label>
                </div>
                <div class="col-sm-12 text-center" [hidden]="!ready">
                    <button type="button" class="btn btn-success btn-sm" (click)="upload()">
                        <i class="fa fa-cloud-upload"></i> Cargar
                    </button>
                    <div class="progress mt-10">
                        <div id="upload-progress-bar"
                             class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"
                             aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                        </div>
                    </div>
                    <p id="status" class="text-info"></p>
                </div>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="course-full">
                <h2 class="heading">{{ course.name }}</h2>
                <div class="personal">
                    <div>
                        <span>Nivel</span>
                        <span>{{ course.educationLevel.name }}</span>
                    </div>
                    <div>
                        <span>Especialidad</span>
                        <span>{{ course.speciality.name }}</span>
                    </div>
                    <div>
                        <span>Función</span>
                        <span>{{ course.teacherFunction.name }}</span>
                    </div>
                    <div>
                        <a [routerLink]="['/admin/course/update', course.id]" class="btn btn-primary">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Editar
                        </a>
                        <button type="button" data-loading-text="Regresar..." name="gotoback" class="btn btn-info" (click)="toGoBack()"><i class="fa fa-reply-all" aria-hidden="true"></i> Regresar</button>
                    </div>
                </div>
                <div class="personal">
                    <div>
                        <span>Link</span>
                        <span class="short-url"><a target="_blank" href="{{ course.link }}">{{ course.link }}</a></span>
                    </div>
                </div>
                <div [innerHTML]="course.description"></div>
            </div>
        </div>
    </div>

</div>
