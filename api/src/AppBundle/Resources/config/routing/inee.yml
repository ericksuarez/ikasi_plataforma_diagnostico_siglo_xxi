inee_delete_indicator:
  path: /delete-indicator/{id}
  defaults: { _controller: "AppBundle:Inee:deleteIndicator", id:null }
  methods: GET

inee_update_indicator:
  path: /update-indicator/{id}
  defaults: { _controller: "AppBundle:Inee:updateIndicator", id:null }
  methods: POST

inee_delete_dimension:
  path: /delete-dimension/{id}
  defaults: { _controller: "AppBundle:Inee:deleteDimension", id:null }
  methods: GET
  
